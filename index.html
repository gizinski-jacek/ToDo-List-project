<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <meta charset="UTF-8" />
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="content">
        <div id='header'>
            <h1>ToDo</h1>
            <span id='newItem'>+</span>
        </div>
        <div class="main">
            <div class="menu">
                <div id="Inbox" class='folder'>Inbox</div>
                <div id="Today" class='folder'>Today</div>
                <div id="Week" class='folder'>Week</div>
                <div id="dropdownFolders" class='folder' type="button">Folders</div>
                <span id="containerFolders">

                </span>
            </div>
            <div id="containerToDos" class='Inbox'>

            </div>
        </div>
        <div id='modalNewPage'>
            <div class='modalContainer'>
                <div id='modalHead'>
                    <h2>Create new...</h2>
                    <span class='button-X'>X</span>
                </div>
                <div class="modalBody">
                    <div id="modalNewMenu">
                        <span id='newToDoBtn'>ToDo</span>
                        <span id='newFolderBtn'>Folder</span>
                    </div>
                    <form id='modalNewToDo'>
                        <input type='text' placeholder='ToDo Name'>
                        <textarea placeholder='Description'></textarea>
                        <input type='text' placeholder='Due Date: YYYY-MM-DD'>
                        <select>
                            <option value='High' selected>High</option>
                            <option value='Medium'>Medium</option>
                            <option value='Low'>Low</option>
                        </select>
                        <select class='selectList'>
                        
                        </select>
                        <div class='modalControls'>
                            <button class="confirm" type='button'>Create ToDo</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                    <form id='modalNewFolder'>
                        <input type='text' placeholder='Folder Name'>
                        <div class='modalControls'>
                            <button class="confirm" type='button'>Create Folder</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id='modalEditToDo'>
            <div class='modalContainer'>
                <div id='modalHead'>
                    <h2>Edit ToDo...</h2>
                    <span class='button-X'>X</span>
                </div>
                <div class="modalBody">
                    <form id='editToDo'>
                        <input type='text' placeholder='ToDo Name'>
                        <textarea placeholder='Description'></textarea>
                        <input type='text' placeholder='Due Date: YYYY-MM-DD'>
                        <select>
                            <option value='High'>High</option>
                            <option value='Medium'>Medium</option>
                            <option value='Low'>Low</option>
                        </select>
                        <select class='selectList'>
                            
                        </select>
                        <div class='modalControls'>
                            <button class="confirmEdit" type='button'>Confirm</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id='modalEditFolder'>
            <div class='modalContainer'>
                <div id='modalHead'>
                    <h2>Edit Folder...</h2>
                    <span class='button-X'>X</span>
                </div>
                <div class="modalBody">
                    <form id='editFolder'>
                        <input type='text' placeholder='Folder Name'>
                        <div class='modalControls'>
                            <button class="confirmEdit" type='button'>Confirm</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">Footer</div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
