<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <meta charset="UTF-8" />
        <link href="reset.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="header">
            <h1>Your ToDo's</h1>
            <span id="newItem"></span>
        </div>
        <div class="main">
            <div class="menu">
                <div>
                    <div id="Inbox" class="folder">
                        <h3>Inbox</h3>
                        <span class="controls">
                            <span class="counter">0</span>
                        </span>
                    </div>
                    <div id="Today" class="folder">
                        <h3>Today</h3>
                        <span class="controls">
                            <span class="counter">0</span>
                        </span>
                    </div>
                    <div id="Week" class="folder">
                        <h3>Week</h3>
                        <span class="controls">
                            <span class="counter">0</span>
                        </span>
                    </div>
                    <div id="dropFolders" class="folder">
                        <h3>Folders...</h3>
                        <span class="controls">
                            <span class="arrow"></span>
                        </span>
                    </div>
                </div>
                <span id="containerFolders"></span>
                <footer class="footer">
                    <a
                        href="https://github.com/gizinski-jacek/ToDo-List-project"
                    >
                        <svg
                            viewBox="0 0 16 16"
                            height="18px"
                            width="18px"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fillRule="evenodd"
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                            ></path>
                        </svg>
                    </a>
                </footer>
            </div>
            <div id="containerToDos"></div>
        </div>
        <div id="modalNew">
            <div class="modalContainer">
                <div id="modalHead">
                    <h2>Create new...</h2>
                    <span class="button-X">x</span>
                </div>
                <div class="modalBody">
                    <div id="modalNewMenu">
                        <span id="newToDoBtn">ToDo</span>
                        <span id="newFolderBtn">Folder</span>
                    </div>
                    <form id="modalNewToDo">
                        <label for="newToDoTitle">ToDo Title</label>
                        <input
                            id="newToDoTitle"
                            type="text"
                            maxlength="16"
                            placeholder="ToDo Title"
                        />
                        <label for="newToDoDescription">Description</label>
                        <textarea
                            id="newToDoDescription"
                            placeholder="Description"
                        ></textarea>
                        <label for="newDueDate">Due Date</label>
                        <input
                            id="newDueDate"
                            type="date"
                            min="2021-01-01"
                            max="2200-12-31"
                        />
                        <label>Priority</label>
                        <select id="newPriority">
                            <option value="High" selected>High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        <label>Folder</label>
                        <select
                            id="newTargetFolder"
                            class="selectList"
                        ></select>
                        <div class="modalControls">
                            <button class="confirmNew" type="button">
                                Create ToDo
                            </button>
                            <button class="cancel" type="button">Cancel</button>
                        </div>
                    </form>
                    <form id="modalNewFolder">
                        <label for="newFolderTitle">Folder Title</label>
                        <input
                            id="newFolderTitle"
                            type="text"
                            maxlength="12"
                            placeholder="Folder Title"
                        />
                        <div class="modalControls">
                            <button class="confirmNew" type="button">
                                Create Folder
                            </button>
                            <button class="cancel" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="modalEditToDo">
            <div class="modalContainer">
                <div id="modalHead">
                    <h2>Edit ToDo...</h2>
                    <span class="button-X">x</span>
                </div>
                <div class="modalBody">
                    <form>
                        <label for="editToDoTitle">ToDo Title</label>
                        <input
                            id="editToDoTitle"
                            type="text"
                            maxlength="16"
                            placeholder="ToDo Title"
                        />
                        <label for="editToDoDescription">Description</label>
                        <textarea
                            id="editToDoDescription"
                            placeholder="Description"
                        ></textarea>
                        <label for="editDueDate">Due Date</label>
                        <input
                            id="editDueDate"
                            type="date"
                            min="2021-01-01"
                            max="2200-12-31"
                        />
                        <label>Priority</label>
                        <select id="editPriority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        <label>Folder</label>
                        <select
                            id="editTargetFolder"
                            class="selectList"
                        ></select>
                        <div class="modalControls">
                            <button class="confirmEdit" type="button">
                                Confirm
                            </button>
                            <button class="cancel" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="modalEditFolder">
            <div class="modalContainer">
                <div id="modalHead">
                    <h2>Edit Folder...</h2>
                    <span class="button-X">x</span>
                </div>
                <div class="modalBody">
                    <form>
                        <label for="editFolderTitle">Folder Title</label>
                        <input
                            id="editFolderTitle"
                            type="text"
                            maxlength="12"
                            placeholder="Folder Name"
                        />
                        <div class="modalControls">
                            <button class="confirmEdit" type="button">
                                Confirm
                            </button>
                            <button class="cancel" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
