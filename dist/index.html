<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <meta charset="UTF-8" />
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="content">
        <div id='header'>
            <h1>ToDo</h1>
            <button id='newItem'>+</button>
        </div>
        <div class="main">
            <div class="menu">
                <button id="Inbox" type="button">Inbox</button>
                <button id="today" type="button">Today</button>
                <button id="week" type="button">This Week</button>
                <button id="projectsDropdown" type="button">Projects</button>
                <div id="projectsContainer">

                </div>
            </div>
            <div id="tasksContainer" class='Inbox'>

            </div>
        </div>
        <div id='modalNewPage'>
            <div class='modalContainer'>
                <div id='modalHead'>
                    <h2>Create new...</h2>
                    <span class='button-X'>X</span>
                </div>
                <div class="modalBody">
                    <div id="modalNewMenu">
                        <button id='newTaskBtn' type="button">Task</button>
                        <button id='newProjectBtn' type="button">Project</button>
                    </div>
                    <form id='modalNewTask'>
                        <input type='text' placeholder='Task Name'>
                        <textarea placeholder='Description'></textarea>
                        <input type='text' placeholder='Due Date: YYYY-MM-DD'>
                        <select>
                            <option value='high' selected>High</option>
                            <option value='medium'>Medium</option>
                            <option value='low'>Low</option>
                        </select>
                        <select class='selectList'>
                        
                        </select>
                        <div>
                            <button class="confirm" type='button'>Confirm</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                    <form id='modalNewProject'>
                        <input type='text' placeholder='Project Name'>
                        <div>
                            <button class="confirm" type='button'>Confirm</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id='modalEditTask'>
            <div class='modalContainer'>
                <div id='modalHead'>
                    <h2>Edit Task...</h2>
                    <span class='button-X'>X</span>
                </div>
                <div class="modalBody">
                    <form id='editTask'>
                        <input type='text'>
                        <textarea></textarea>
                        <input type='text' placeholder='Due Date: YYYY-MM-DD'>
                        <select>
                            <option value='high' selected>High</option>
                            <option value='medium'>Medium</option>
                            <option value='low'>Low</option>
                        </select>
                        <select class='selectList'>
                            
                        </select>
                        <div>
                            <button class="confirmEdit" type='button'>Confirm</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id='modalEditProj'>
            <div class='modalContainer'>
                <div id='modalHead'>
                    <h2>Edit Project...</h2>
                    <span class='button-X'>X</span>
                </div>
                <div class="modalBody">
                    <form id='editProj'>
                        <input type='text'>
                        <div>
                            <button class="confirmEdit" type='button'>Confirm</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">Footer</div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
