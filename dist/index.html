<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <meta charset="UTF-8" />
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="content">
        <div id='header'>
            <h1>Your ToDo's</h1>
            <span id='newItem'>+</span>
        </div>
        <div class="main">
            <div class="menu">
                <div id="Inbox" class='folder'>Inbox</div>
                <div id="Today" class='folder'>Today</div>
                <div id="Week" class='folder'>Week</div>
                <div id="dropdownFolders" class='folder' type="button">Folders</div>
                <span id="containerFolders">

                </span>
            </div>
            <div id="containerToDos" class='Inbox'>

            </div>
        </div>
        <div id='modalNewPage'>
            <div class='modalContainer'>
                <div id='modalHead'>
                    <h2>Create new...</h2>
                    <span class='button-X'>X</span>
                </div>
                <div class="modalBody">
                    <div id="modalNewMenu">
                        <span id='newToDoBtn'>ToDo</span>
                        <span id='newFolderBtn'>Folder</span>
                    </div>
                    <form id='modalNewToDo'>
                        <label for='newToDoTitle'>ToDo Title</label>
                        <input id='newToDoTitle' type='text' placeholder='ToDo Title'>
                        <label for='newToDoDescription'>Description</label>
                        <textarea id='newToDoDescription' placeholder='Description'></textarea>
                        <label for='newDueDate'>Due Date</label>
                        <input id='newDueDate' type='date' min='2021-01-01' max='2200-12-31'>
                        <label>Priority</label>
                        <select>
                            <option value='High' selected>High</option>
                            <option value='Medium'>Medium</option>
                            <option value='Low'>Low</option>
                        </select>
                        <label>Folder</label>
                        <select class='selectList'>
                        
                        </select>
                        <div class='modalControls'>
                            <button class="confirm" type='button'>Create ToDo</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                    <form id='modalNewFolder'>
                        <label for='newFolderName'>Folder Title</label>
                        <input id='newFolderName' type='text' placeholder='Folder Title'>
                        <div class='modalControls'>
                            <button class="confirm" type='button'>Create Folder</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id='modalEditToDo'>
            <div class='modalContainer'>
                <div id='modalHead'>
                    <h2>Edit ToDo...</h2>
                    <span class='button-X'>X</span>
                </div>
                <div class="modalBody">
                    <form id='editToDo'>
                        <label for='editToDoTitle'>ToDo Title</label>
                        <input id='editToDoTitle' type='text' placeholder='ToDo Title'>
                        <label for='editToDoDescription'>Description</label>
                        <textarea id='editToDoDescription' placeholder='Description'></textarea>
                        <label for='editDueDate'>Due Date</label>
                        <input id='editDueDate' type='date' min='2021-01-01' max='2200-12-31'>
                        <label>Priority</label>
                        <select>
                            <option value='High'>High</option>
                            <option value='Medium'>Medium</option>
                            <option value='Low'>Low</option>
                        </select>
                        <label>Folder</label>
                        <select class='selectList'>
                            
                        </select>
                        <div class='modalControls'>
                            <button class="confirmEdit" type='button'>Confirm</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id='modalEditFolder'>
            <div class='modalContainer'>
                <div id='modalHead'>
                    <h2>Edit Folder...</h2>
                    <span class='button-X'>X</span>
                </div>
                <div class="modalBody">
                    <form id='editFolder'>
                        <label for='editFolderName'>Folder Title</label>
                        <input id='editFolderName' type='text' placeholder='Folder Name'>
                        <div class='modalControls'>
                            <button class="confirmEdit" type='button'>Confirm</button>
                            <button class="cancel" type='button'>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">Footer</div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
